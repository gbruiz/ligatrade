<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic: The Gathering League</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap4.min.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="UltimaFecha.js"></script>
</head>
<body>

<div class="container">
    <h2>Magic: The Gathering League</h2>
    <input type="file" id="fileInput" accept=".xls, .xlsx">
    <br>
    <table id="mtgTable" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Puntos</th>
                <th>W</th>
                <th>L</th>
                <th>D</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button id="calculateBtn">Calculate</button>
    <button id="generateJsonBtn">Generate JSON</button>
    <textarea id="jsonOutput" rows="10" cols="30" readonly></textarea>
</div>

</body>
</html>
